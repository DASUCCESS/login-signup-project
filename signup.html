<!DOCTYPE html>
<html>
    
<head>
	<title>Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
</head>
<div class="bgimg"></div>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<h3 id="form-title" class="text-center">SIGNUP ACCOUNT BY DASUCCESS</h3>
				</div>
				<div class="d-flex justify-content-center form_container">

					<form id="form" method="POST" action="">
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input id="user" type="text" name="username" placeholder="Username">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
							</div>
							<input id="mail" type="email" name="email" placeholder="Official@dsttechnology.com.ng">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input id="pwd1" type="text" name="password1" placeholder="Enter password">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input id="pwd2" type="text" name="password2" placeholder="Re-enter password">
						</div>

				   		<div class="d-flex justify-content-center mt-3 login_container">
				 			<input id="btn" class="btn login_btn" type="submit" value="SIGN UP">
				   		</div>
					</form>
				</div>
				<div class="text-center" id="message"></div>
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Already have an account? <a href="login.html" class="ml-2">Login</a>
					</div>
				</div>
			</div>
		</div>
	</div>
    <script src="js/signup.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
    
<head>
    <title>Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
</head>
<div class="bgimg"></div>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="loginbg">
				<div class="d-flex justify-content-center">


					<h3 id="form-title">LOGIN BY DASUCCESS</h3>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form id="form" method="POST" action="">
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input id="user" type="text" name="username" placeholder="Your username" class="form-control">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
								<input id="pwd1" type="password" name="password" placeholder="Password" class="form-control" >
						</div>

							<div class="d-flex justify-content-center mt-3 login_container">
				 				<input id="btn" class="btn login_btn" type="submit" value="Login">
				   			</div>
					</form>

				</div>
				<div class="text-center" id="message"></div>
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Don't have an account? <a href="signup.html" class="ml-2">Sign Up</a>
					</div>
					<div class="d-flex justify-content-center links">
						Forgot password? <a onclick="recoveryPsd()" id="retrieve" href="#" class="ml-2">Retrieve now!!!</a>
					</div>
			
				</div>
			</div>
		</div>
	</div>
	<script src="js/login.js"></script>
</body>

</html>
